<div class="box">
    <form action="">
            <fieldset> 
                <legend>QUERO INSERIR A TECNOLOGIA NA MINHA EMPRESA</legend>
                <div class="input-field">
                    <label for="">Nome da empresa:</label>
                    <input type="text" class="input-user">
                </div>
                <br>
                <div class="input-field">
                    <label for="">Setor da empresa:</label>
                    <input type="text" class="input-user">
                </div>
                <br>
                <div class="input-field">
                    <label for="">WhatsApp:</label>
                    <input type="text" class="input-user">
                </div>
                <br>
                <div class="input-field">
                    <label for="">Qual é o nível de tech da sua empresa?</label>
                    <br>
                    <br>
                    <label for="baixo" class="container">Baixo
                        <input type="radio" id="baixo" name="avaliacao" value="baixo" class="input-user-radio">
                        <span class="checkmark"></span>
                    </label>
                    <br>
                    <br>
                    <label for="medio" class="container">Medio
                        <input type="radio" id="medio" name="avaliacao" value="medio" class="input-user-radio">
                        <span class="checkmark"></span>
                    </label>
                    <br>
                    <br>
                    <label for="alto" class="container">Alto
                        <input type="radio" id="alto" name="avaliacao" value="alto" class="input-user-radio">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <br>
                <br>
                <div class="btn-button">
                    <input type="submit" name="" id="btn">
                </div>
        </fieldset>
    </form>
</div>
